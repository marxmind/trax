<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
 <f:view contentType="text/html"> 
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname} Users</title>
	</f:facet>
	
	<f:facet name="middle">
			<h:outputStylesheet name="sb-admin/bootstrap/css/bootstrap.min.css"/>
            <h:outputStylesheet name="sb-admin/font-awesome/css/all.min.css" />
            <h:outputStylesheet name="sb-admin/css/sb-admin.css"/>
            <h:outputStylesheet name="sb-admin/css/bg-sidebar.min.css"/>
            <h:outputStylesheet name="css/font-awesome.min.css" />
            
     </f:facet>
     <f:facet name="last">       
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
            <h:outputScript name="sb-admin/bootstrap/js/bootstrap.bundle.min.js"/>
            <h:outputScript name="sb-admin/jquery-easing/jquery.easing.min.js"/>
            <h:outputScript name="sb-admin/js/sb-admin.min.js"/>
            
            
    </f:facet>
        
    <title>#{versionBean.copyright.appname} Users</title>

<style>
<!-- 

.ui-growl{
	top: 100px;
	right: 500px; important!;
	z-index: 1500; important!;
}

.ui-container{
	top: 100px;
	right: 500px; important!;
}
    
    -->
 </style>
 
<title>#{versionBean.copyright.appname} Users</title>

</h:head>

<h:body id="page-top">
<h:form prependId="false" id="formId">

<p:growl id="msg" life="8000" showDetail="true" />
 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
       	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
       	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
 </p:confirmDialog>	
 
 
 <nav class="navbar navbar-expand navbar-intel bg-intel static-top">

      <a class="navbar-brand mr-1" href="main.xhtml">#{versionBean.copyright.appname}</a>
      
      <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        	  
        	  
        	  <div class="input-group">
		        		
          	  </div>
     </div>

      
      <ui:include src="menutop.xhtml" />
		
	 	
    </nav>
    
    <p:tooltip for="addButtonId" position="left" >
		<p:outputLabel value="Click this button to create new case" />
	</p:tooltip>
	<p:tooltip for="clearButtonId" position="left" >
		<p:outputLabel value="Click this button to clear the inputed information" />
	</p:tooltip>
	<p:tooltip for="saveButtonId" position="left" >
		<p:outputLabel value="Click this button to save the inputed information" />
	</p:tooltip>
	<p:tooltip for="hideButtonId" position="left" >
		<p:outputLabel value="Click this button to close the fill up form" />
	</p:tooltip>
    
    <!-- Scroll Menu button-->
    <p:commandLink id="addButtonId" styleClass="create-new rounded" update="userAddId" actionListener="#{auserBean.clearFields}"  oncomplete="addNew();" >
      <i class="fa fa-file-o"></i>
    </p:commandLink>
    <p:commandLink id="clearButtonId" styleClass="create-clear rounded" update="userAddId" actionListener="#{auserBean.clearFields}" >
      <i class="fa fa-eraser"></i>
    </p:commandLink>
    <p:commandLink id="saveButtonId" styleClass="create-save rounded" update="userId userAddId msg" actionListener="#{auserBean.save}" oncomplete="hideWizard();">
	     <p:confirm header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
	     <i class="fa fa-floppy-o"></i>
	</p:commandLink>
    <p:commandLink id="hideButtonId" styleClass="create-hide rounded" onclick="hideWizard();" update="userAddId" actionListener="#{auserBean.clearFields}">
    	<i class="fa fa-eye-slash"></i>
    </p:commandLink>
      
    <div id="wrapper">
		
      <div id="content-wrapper">        
		  <div class="container-fluid">
		      
		   <div id="panelHide" style="display: none">
		   
		   	<p:panelGrid id="userAddId" columns="6" layout="grid">
				
				<p:outputLabel value="Registered Date:" />
           		<p:inputText value="#{auserBean.regdate}" readonly="true" style="width: 10em"/>
						
				<p:outputLabel value="First Name:" />
            	<p:inputText value="#{auserBean.firstname}" placeholder="First Name" style="width: 10em"/>
        		
        		<p:outputLabel value="Middle Name:" />
            	<p:inputText value="#{auserBean.middlename}" placeholder="Middle Name" style="width: 10em"/>
            		
        		<p:outputLabel value="Last Name:" />
            	<p:inputText value="#{auserBean.lastname}" placeholder="Last Name" style="width: 10em"/>
        		
        		<p:outputLabel value="Adress:" />
            	<p:inputText value="#{auserBean.address}" placeholder="Address" style="width: 10em"/>
        		
        		<p:outputLabel value="Contact No:" />
            	<p:inputText value="#{auserBean.contactno}" placeholder="000-0000-0000" style="width: 10em"/>
        		
	        		<p:outputLabel value="Age: "/>
            		<p:selectOneMenu value="#{auserBean.age}" style="width: 10em" >
                		<f:selectItems value="#{auserBean.ageList}"/>
            		</p:selectOneMenu>

        		
        		<p:outputLabel  value="Gender: "/>
            		<p:selectOneMenu value="#{auserBean.genderId}" style="width: 10em">
                		<f:selectItems value="#{auserBean.genderList}"/>
            		</p:selectOneMenu>

        		
        		<p:outputLabel  value="Job: "/>
            		<p:selectOneMenu value="#{auserBean.jobId}" style="width: 10em">
                		<f:selectItems value="#{auserBean.jobList}"/>
            		</p:selectOneMenu>

        		
        		<p:outputLabel value="Department: "/>
            		<p:selectOneMenu value="#{auserBean.departmentId}" style="width: 10em">
                		<f:selectItems value="#{auserBean.departmentList}"/>
            		</p:selectOneMenu>

				
				<p:outputLabel value="User Name:" />
            	<p:inputText value="#{auserBean.username}" placeholder="Username" style="width: 10em"/>
        		
        		<p:outputLabel value="Password:" />
            	<p:password value="#{auserBean.password}" style="width: 10em"/>
        		
        		<p:outputLabel value="Access Level: "/>
            		<p:selectOneMenu value="#{auserBean.accesslevedid}" style="width: 10em">
                		<f:selectItems value="#{auserBean.accesslevellist}"/>
            		</p:selectOneMenu>  	
     		</p:panelGrid>
		   
		   </div>
		   
		   		<div id="paneltable" style="display: block">
		   			<p:dataTable id="userId" value="#{auserBean.users}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" 
                         selection="#{auserBean.selectedUser}" rowKey="#{rpt.userdtlsid}" style="#{skin.table}" 
                         paginatorAlwaysVisible="true" paginatorPosition="top"
                         >
                         
                         <f:facet name="{Exporters}">
                         	<p:commandButton style="float: left" update=":formId:userId" value="Deactive User" icon="fa fa-long-arrow-left" onclick="if( ! confirm('Are you sure you want to deactivate selected user? Once deactivated this user will no longer available in the system. Please hit OK button to proceed.')) return false" action="#{auserBean.deactivateUser(true)}" />
                         </f:facet>
                         
                         	<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                         	
          					<p:column headerText="[*]" width="30" exportable="false">
            					<p:commandButton update=":formId:userId" icon="fa fa-trash" onclick="if( ! confirm('Are you sure you want to delete this data?')) return false" actionListener="#{auserBean.deleteRow(rpt,true)}"/>
            						<!-- <h:graphicImage library="img/" name="del.jpg"  style="width: 20px; height: 20px;"/>
            					</p:commandButton> -->
            				</p:column>
            				
            				<p:column headerText="View" width="20">
							      <p:commandButton icon="fa fa-hand-pointer-o"  update=":formId:userAddId" actionListener="#{auserBean.clickItem(rpt)}" oncomplete="addNew();"/>
							</p:column>
            				
                         	<p:column headerText="Department" width="50">
            						<p:outputLabel value="#{rpt.department.departmentName}"/>
            				</p:column>
                         
                         	<p:column headerText="Fullname" width="100">
            						<p:outputLabel value="#{rpt.firstname} #{rpt.middlename} #{rpt.lastname}"/>
            				</p:column>
            				
            				<p:column headerText="Address" width="100">
            						<p:outputLabel  value="#{rpt.address}"/>
            				</p:column>
            				
            				<p:column headerText="Contact No" width="60">
            						<p:outputLabel  value="#{rpt.contactno}"/>
            				</p:column> 
            				
            				<p:column headerText="Age" width="40">
            						<p:outputLabel  value="#{rpt.age}"/>
            				</p:column> 
            				
            				
            				<p:column headerText="Gender" width="50">
                         			 <f:view>
                         			 <my:if condition="#{rpt.gender==1}">
                         			 	<f:facet name="then">
            								<p:outputLabel value="Male"/>
            							</f:facet>
            							<f:facet name="else">
            								<p:outputLabel value="Female"/>
            							</f:facet>
            						  </my:if>
            						  </f:view>			
            				</p:column> 
						
							<p:column headerText="Job" width="70">
            						<p:outputLabel value="#{rpt.job.jobname}"/>
            				</p:column> 
            				
            				<p:column headerText="Access Level" width="70">
            						<p:outputLabel value="#{rpt.login.accessLevel.name}"/>
            				</p:column>
            				
            				<p:column headerText="Username" width="60">
            						<p:outputLabel  value="**********"/>
            				</p:column>
            				
            				<p:column headerText="Password" width="60">
            						<p:outputLabel value="**********"/>
            				</p:column>
					</p:dataTable>
		        </div>
		        
		        
		            
		</div><!-- Fluid end -->
	</div><!-- End content wrapper -->
	
	<!-- Sticky Footer -->
        <ui:include src="copyright.xhtml" />
	
	</div><!-- wrapper -->	   
	
	<!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
 	
 	
 	
 	<script>
	
 	function hideOnlyPdf(){
		$("#panelHidePdf").hide(1000);
		$("#paneltable").show(1000);
	}
 	
 	function hidePdf(){
		 $("#panelHidePdf").hide(1000);
		 $("#panelHide").hide(1000);
		 $("#paneltable").show(1000);
	 }
	 
	 function showPdf(){
		 $("#panelHidePdf").show(1000);
		 $("#panelHide").hide(1000);
		 $("#paneltable").hide(1000);
	 }
 	
	 function addNew(){
		 callTop();
		 showDetails();
		 showButton();
		 hideOnlyPdf();
	 }
	 
	 function showDetails(){
	 		$("#panelHide").show(1000);
	 }
	 
	 $(".input-group").click(function(){
		 hideWizard();
		 callTop();
	 });
	 
	 function hideWizard(){
	 		$("#panelHide").hide(1000);
	 		hideButton();
	 }		
	 
	
	 function hideButton(){
		 $('#clearButtonId').fadeOut();
	     $('#saveButtonId').fadeOut();
	     $('#hideButtonId').fadeOut();
	 }
	 
	 function showButton(){
		 $('#clearButtonId').fadeIn();
	     $('#saveButtonId').fadeIn();
	     $('#hideButtonId').fadeIn();
	 }
	 
	 function callTop(){ 
		        $('html').animate({ scrollTop: 0 }, 'slow'); return true; 
			    $('body').animate({ scrollTop: 0 }, 'slow'); return true; 
			    $('document').animate({ scrollTop: 0 }, 'slow'); return true; 
			    $('window').animate({ scrollTop: 0 }, 'slow'); return true;
	 }
	 
	//hiding wizard when scrolling down
	  $(document).on('scroll',function() {
	    var scrollDistance = $(this).scrollTop();
	    if (scrollDistance > 120) {
	    	hideButton();
	    } else {
	    	$('#addButtonId').fadeIn();
	    	
	    	if($('#panelHide').css('display') == 'none'){
	    		hideButton();
	    	}else{
	    		showButton();
	    	}
	    	
	    }
	  });
	 
	</script>
 	
 	
 	
 <ui:include src="loader.xhtml" />
</h:form>
</h:body>
</f:view>
</html>
