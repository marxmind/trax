<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname} Data Transfer</title>
	</f:facet>
	
	<f:facet name="middle">
           <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
            <h:outputStylesheet name="css/menu.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>#{versionBean.copyright.appname} Data Transfer</title>

<style>
<!-- 

 -->
 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>#{versionBean.copyright.appname} Data Transfer</title>

</h:head>

<h:body>
	

<h:form prependId="false" id="formId" >
	
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
       	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
       	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
	
	<p:layout fullPage="true">
			
			<p:layoutUnit position="east" size="0" visible="false" >
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="0" visible="false" >
			</p:layoutUnit>
			
			<p:layoutUnit position="north" size="100" visible="true">
				<p:outputLabel value="#{versionBean.copyright.appname} Data Transfer" style="#{skin.pageTitle}"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="100">
				<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
			</p:layoutUnit>
			
			<p:layoutUnit position="center" >
				
			    <h:panelGrid columns="1" style="width:100%">
			    	<p:commandLink actionListener="#{dataBean.displayDownload}">
			    	<p:outputLabel value="#{dataBean.dataDownload}" id="idDown"/>
			    	</p:commandLink>
			    	<p:commandButton style="#{skin.button}" value="Download Data" actionListener="#{dataBean.downloadData}" update="idDown msg"/>
			    </h:panelGrid>
			    <br/><br/><br/><br/>
			    <h:panelGrid  columns="1" style="width:100%">
			    	<p:fileUpload listener="#{dataBean.uploadData}"
					                    			mode="advanced" auto="true" sizeLimit="50000000" label="Upload Data"
					                    			update="msg" dragDropSupport="true" style="#{skin.button}"
					                    			allowTypes="/(\.|\/)(sql)$/" />
			    </h:panelGrid>
			
			</p:layoutUnit>
	</p:layout>		
	
<ui:include src="loader.xhtml" />
<ui:include src="menu.xhtml" />
</h:form>

<br/><br/><br/><br/>

<!-- </div> -->
		
</h:body>
</html>
